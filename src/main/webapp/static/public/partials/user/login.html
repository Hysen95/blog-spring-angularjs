
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<form ng-submit="ctrl.login()" name="form" class="form-horizontal" novalidate>
				<div class="row">
					<div class="col-sm-1"></div>
                     <div class="form-group col-md-10">
                         <label class="col-md-2 control-label">Username</label>
                         <div class="col-md-10">
                             <input type="text" ng-model="ctrl.user.username" name="username" 
                             	class="identity form-control input-sm" placeholder="Enter username" ng-required="true" 
                             	ng-minlength="4" ng-maxlength="255"  />
                             <div class="has-error" ng-show="form.$invalid && form.$dirty">
                                 <span ng-show="form.username.$error.required"  class="alert alert-danger">This is a required field</span>
                                 <span ng-show="form.username.$error.minlength"  class="alert alert-danger">Minimum length required is 4</span>
                                 <span ng-show="form.username.$error.maxlength"  class="alert alert-danger">Maximum length required is 255</span>
                             </div>
                         </div>
                     </div>
					<div class="col-sm-1"></div>
                 </div>
                 <div class="row">
					<div class="col-sm-1"></div>
                     <div class="form-group col-md-10">
                         <label class="col-md-2 control-label">Password</label>
                         <div class="col-md-10">
                             <input type="password" ng-model="ctrl.user.password" name="password" 
                             	class="credential form-control input-sm" placeholder="Enter password" ng-required="true" 
                             	ng-minlength="4" ng-maxlength="255"  />
                             <div class="has-error" ng-show="form.$invalid && form.$dirty">
                                 <span ng-show="form.password.$error.required"  class="alert alert-danger">This is a required field</span>
                                 <span ng-show="form.password.$error.minlength"  class="alert alert-danger">Minimum length required is 4</span>
                                 <span ng-show="form.password.$error.maxlength"  class="alert alert-danger">Maximum length required is 255</span>
                             </div>
                         </div>
                     </div>
					<div class="col-sm-1"></div>
                 </div>
                 <div class="row">
					<div class="col-sm-3"></div>
                     <div class="form-actions col-md-6 text-center">
                         <input type="submit"  value="Login" class="btn btn-primary btn-sm" ng-disabled="form.$invalid">
                     </div>
					<div class="col-sm-3"></div>
                 </div>
			</form>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
